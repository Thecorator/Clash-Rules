##### ---------------------------------------------------------------------------------------------------- #####
##### BEGIN #####
allow-lan: true
mode: rule
log-level: warning
ipv6: false
global-client-fingerprint: random
unified-delay: true
tcp-concurrent: true
##### END #####
##### ---------------------------------------------------------------------------------------------------- #####
##### BEGIN geox-url #####
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"
geo-auto-update: true
geo-update-interval: 12
##### END geox-url #####
##### ---------------------------------------------------------------------------------------------------- #####
##### BEGIN proxy-groups #####
proxy-groups:
  ### BEGIN DEFAULT ###
  - name: 🧬 Proxy
    type: select
    proxies:
      - 🔑 Default
      - DIRECT
      - ♻️ Url-Test
      - 🔯 Fallback
      - 🔮 Load-Balance
      - REJECT
  - name: 💠 Driect
    type: select
    proxies:
      - DIRECT
      - REJECT
      - 🧬 Proxy
  - name: ⛔ Ban
    type: select
    proxies:
      - REJECT
      - DIRECT
      - 🧬 Proxy
  - name: ⭕ Unban
    type: select
    proxies:
      - DIRECT
      - 🧬 Proxy
      - REJECT
  - name: 🐟 Final
    type: select
    proxies:
      - 🧬 Proxy
      - DIRECT
      - REJECT
  - name: 🔑 Default
    include-all: true
    type: select
    proxies:
      - Hysteria2
      - TUIC
      - Vless
      - AnyTLS
      - 🇺🇸
      - 🇭🇰
      - 🇨🇳
      - 🇸🇬
      - 🇯🇵
      - 🇰🇷
      - DIRECT
      - REJECT
  - name: 💡 Point
    include-all: true
    type: select
    proxies:
      - 🔑 Default
      - Hysteria2
      - TUIC
      - Vless
      - AnyTLS
      - 🇺🇸
      - 🇭🇰
      - 🇨🇳
      - 🇸🇬
      - 🇯🇵
      - 🇰🇷
      - DIRECT
      - REJECT
  - name: 💿 Media
    include-all: true
    type: select
    proxies:
      - 🔑 Default
      - Hysteria2
      - TUIC
      - Vless
      - AnyTLS
      - 🇺🇸
      - 🇭🇰
      - 🇨🇳
      - 🇸🇬
      - 🇯🇵
      - 🇰🇷
      - DIRECT
      - REJECT
  ### END DEFAULT ###

  ### BEGIN TEST ###
  - name: ♻️ Url-Test
    type: url-test
    include-all: true
    interval: 300
    tolerance: 50
  - name: 🔯 Fallback
    type: fallback
    include-all: true
    interval: 300
    tolerance: 50
  - name: 🔮 Load-Balance
    type: load-balance
    include-all: true
    interval: 300
    tolerance: 50
  ### END TEST ###

  ### BEGIN MINE ###
  - name: 💪 ForceD
    include-all: true
    type: select
    proxies:
      - DIRECT
      - 🧬 Proxy
      - REJECT
  - name: 💪 ForceP
    include-all: true
    type: select
    proxies:
      - 🧬 Proxy
      - DIRECT
      - REJECT
  - name: 💫 Special
    include-all: true
    type: select
    proxies:
      - 🧬 Proxy
      - DIRECT
      - REJECT
  - name: 🚧 Temp
    include-all: true
    type: select
    proxies:
      - 🧬 Proxy
      - DIRECT
      - REJECT
  ### END MINE ###

  ### BEGIN MINE OTHER ###
  - name: 🧲 BTD
    include-all: true
    type: select
    proxies:
      - DIRECT
      - 🧬 Proxy
      - REJECT
  - name: 🧲 BTP
    include-all: true
    type: select
    proxies:
      - 🧬 Proxy
      - DIRECT
      - REJECT
  - name: ☁️ PikPakD
    include-all: true
    type: select
    proxies:
      - DIRECT
      - 🧬 Proxy
      - REJECT
  - name: ☁️ PikPakP
    include-all: true
    type: select
    proxies:
      - 🧬 Proxy
      - DIRECT
      - REJECT
  ### END MINE OTHER ###

  ### BEGIN SERVICE ###
  - name: 💬 AI
    include-all: true
    type: select
    proxies:
      - 💡 Point
      - DIRECT
      - REJECT
  - name: 📹 Youtube
    include-all: true
    type: select
    proxies:
      - 🧬 Proxy
      - DIRECT
      - REJECT
  - name: 🖼️ Google
    include-all: true
    type: select
    proxies:
      - 🧬 Proxy
      - DIRECT
      - REJECT
  - name: 👾 Github
    include-all: true
    type: select
    proxies:
      - 🧬 Proxy
      - DIRECT
      - REJECT
  - name: ☁️ OneDrive
    include-all: true
    type: select
    proxies:
      - DIRECT
      - 🧬 Proxy
      - REJECT
  - name: 🌆 Microsoft
    include-all: true
    type: select
    proxies:
      - DIRECT
      - 🧬 Proxy
      - REJECT
  - name: 🍎 Apple
    include-all: true
    type: select
    proxies:
      - DIRECT
      - 🧬 Proxy
      - REJECT
  - name: 📟 ProxyIM
    include-all: true
    type: select
    proxies:
      - 🧬 Proxy
      - DIRECT
      - REJECT
  - name: 🌌 Social
    include-all: true
    type: select
    proxies:
      - 🧬 Proxy
      - DIRECT
      - REJECT
  - name: ⚡ SpeedTest
    include-all: true
    type: select
    proxies:
      - 🧬 Proxy
      - DIRECT
      - REJECT
  ### END SERVICE ###

  ### BEGIN GAME ###
  - name: 🎮 Game
    include-all: true
    type: select
    proxies:
      - DIRECT
      - 🧬 Proxy
      - REJECT
  ### END GAME ###

  ### BEGIN MEDIA ###
  - name: 📺 BilibiliHMT
    include-all: true
    type: select
    proxies:
      - DIRECT
      - 💿 Media
      - 🇭🇰
      - 🇨🇳
      - REJECT
  - name: 🎥 Media
    include-all: true
    type: select
    proxies:
      - 💿 Media
      - Hysteria2
      - TUIC
      - Vless
      - AnyTLS
      - 🇺🇸
      - 🇭🇰
      - 🇨🇳
      - 🇸🇬
      - 🇯🇵
      - 🇰🇷
      - DIRECT
      - REJECT
  ### END MEDIA ###

  ### BEGIN ADBLOCK ###
  - name: 🛑 AD
    include-all: true
    type: select
    proxies:
      - REJECT
      - DIRECT
      - 🧬 Proxy
  - name: 🍃 ProgramAD
    include-all: true
    type: select
    proxies:
      - REJECT
      - DIRECT
      - 🧬 Proxy
  - name: 📛 AdBlock
    include-all: true
    type: select
    proxies:
      - REJECT
      - DIRECT
      - 🧬 Proxy
  - name: 🛡️ Privacy
    include-all: true
    type: select
    proxies:
      - REJECT
      - DIRECT
      - 🧬 Proxy
  ### END ADBLOCK ###

  ### BEGIN COUNTRY ###
  - name: 🇺🇸
    include-all: true
    filter: (?i)🇺🇸|美|US|USA|United.*States
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇭🇰
    include-all: true
    filter: (?i)🇭🇰|港|HK|HKG|Hong.*Kong
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇨🇳
    include-all: true
    filter: (?i)🇨🇳|台|臺|TW|TWN|Tai.*wan
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇸🇬
    include-all: true
    filter: (?i)🇸🇬|新|坡|新加坡|狮城|SG|SGP|Singapore
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇯🇵
    include-all: true
    filter: (?i)🇯🇵|日|JP|JPN|Japan
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇰🇷
    include-all: true
    filter: (?i)🇰🇷|韩|韓|KR|KOR|Korea
    type: url-test
    interval: 300
    tolerance: 50
  ### END COUNTRY ###

  ### BEGIN MINE ###
  - name: Hysteria2
    include-all: true
    filter: (?i)Akri-Hysteria2
    type: load-balance
    interval: 300
    tolerance: 50
  - name: Vless
    include-all: true
    filter: (?i)Akri-Vless-Reality
    type: load-balance
    interval: 300
    tolerance: 50
  - name: AnyTLS
    include-all: true
    filter: (?i)Akri-AnyTLS
    type: load-balance
    interval: 300
    tolerance: 50
  - name: TUIC
    include-all: true
    filter: (?i)Akri-TUIC
    type: load-balance
    interval: 300
    tolerance: 50
  ### END MINE ###
##### END proxy-groups #####
