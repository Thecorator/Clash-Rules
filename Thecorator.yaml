proxy-groups:
  - name: ✒️ Proxy
    type: select
    proxies:
      - 💎 Default
      - DIRECT
      - ♻️ Url-Test
      - 🔯 Fallback
      - 🔮 Load-Balance
      - REJECT
  - name: 🎯 Driect
    type: select
    proxies:
      - DIRECT
      - REJECT
      - ✒️ Proxy
  - name: ⛔ Ban
    type: select
    proxies:
      - REJECT
      - DIRECT
      - ✒️ Proxy
  - name: 🐟 Final
    type: select
    proxies:
      - ✒️ Proxy
      - DIRECT
      - REJECT
  - name: 💎 Default
    include-all: true
    type: select
    proxies:
      - 🇺🇸
      - 🇭🇰
      - 🇨🇳
      - 🇸🇬
      - 🇯🇵
      - 🇰🇷
      - DIRECT
      - REJECT
  - name: 🧿 Point
    include-all: true
    type: select
    proxies:
      - 🇺🇸
      - 🇭🇰
      - 🇨🇳
      - 🇸🇬
      - 🇯🇵
      - 🇰🇷
      - DIRECT
      - REJECT
  - name: ♻️ Url-Test
    type: url-test
    include-all: true
    interval: 300
    tolerance: 50
  - name: 🔯 Fallback
    type: fallback
    include-all: true
    interval: 300
    tolerance: 50
  - name: 🔮 Load-Balance
    type: load-balance
    include-all: true
    interval: 300
    tolerance: 50
  - name: 💪 ForceD
    include-all: true
    type: select
    proxies:
      - DIRECT
      - ✒️ Proxy
      - REJECT
  - name: 💪 ForceP
    include-all: true
    type: select
    proxies:
      - ✒️ Proxy
      - DIRECT
      - REJECT
  - name: 💫 Special
    include-all: true
    type: select
    proxies:
      - ✒️ Proxy
      - DIRECT
      - REJECT
  - name: 🚧 Temp
    include-all: true
    type: select
    proxies:
      - ✒️ Proxy
      - DIRECT
      - REJECT
  - name: 💬 AI
    include-all: true
    type: select
    proxies:
      - 🧿 Point
      - DIRECT
      - REJECT
  - name: 📢 Google
    include-all: true
    type: select
    proxies:
      - ✒️ Proxy
      - DIRECT
      - REJECT
  - name: 📹 Youtube
    include-all: true
    type: select
    proxies:
      - ✒️ Proxy
      - DIRECT
      - REJECT
  - name: Ⓜ️ Microsoft
    include-all: true
    type: select
    proxies:
      - DIRECT
      - ✒️ Proxy
      - REJECT
  - name: Ⓜ️ OneDrive
    include-all: true
    type: select
    proxies:
      - DIRECT
      - ✒️ Proxy
      - REJECT
  - name: 🍎 Apple
    include-all: true
    type: select
    proxies:
      - DIRECT
      - ✒️ Proxy
      - REJECT
  - name: 📠 Telegram
    include-all: true
    type: select
    proxies:
      - ✒️ Proxy
      - DIRECT
      - REJECT
  - name: 🎮 Game
    include-all: true
    type: select
    proxies:
      - DIRECT
      - ✒️ Proxy
      - REJECT
  - name: 📺 BilibiliHMT
    include-all: true
    type: select
    proxies:
      - DIRECT
      - 🇭🇰
      - 🇨🇳
      - ✒️ Proxy
      - REJECT
  - name: 🌏 MediaD
    include-all: true
    type: select
    proxies:
      - DIRECT
      - ✒️ Proxy
      - 🇺🇸
      - 🇭🇰
      - 🇨🇳
      - 🇸🇬
      - 🇯🇵
      - 🇰🇷
      - REJECT
  - name: 🌏 MediaP
    include-all: true
    type: select
    proxies:
      - ✒️ Proxy
      - DIRECT
      - 🇺🇸
      - 🇭🇰
      - 🇨🇳
      - 🇸🇬
      - 🇯🇵
      - 🇰🇷
      - REJECT
  - name: 🧲 BTD
    include-all: true
    type: select
    proxies:
      - DIRECT
      - ✒️ Proxy
      - REJECT
  - name: 🧲 BTP
    include-all: true
    type: select
    proxies:
      - ✒️ Proxy
      - DIRECT
      - REJECT
  - name: ☁️ PikPakD
    include-all: true
    type: select
    proxies:
      - DIRECT
      - ✒️ Proxy
      - REJECT
  - name: ☁️ PikPakP
    include-all: true
    type: select
    proxies:
      - ✒️ Proxy
      - DIRECT
      - REJECT
  - name: 🛑 AD
    include-all: true
    type: select
    proxies:
      - REJECT
      - DIRECT
      - ✒️ Proxy
  - name: 🍃 ProgramAD
    include-all: true
    type: select
    proxies:
      - REJECT
      - DIRECT
      - ✒️ Proxy
  - name: 🆎 AdBlock
    include-all: true
    type: select
    proxies:
      - REJECT
      - DIRECT
      - ✒️ Proxy
  - name: 🛡️ Privacy
    include-all: true
    type: select
    proxies:
      - REJECT
      - DIRECT
      - ✒️ Proxy
  - name: 🇺🇸
    include-all: true
    filter: (?i)🇺🇸|美|US|USA|United.*States
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇭🇰
    include-all: true
    filter: (?i)🇭🇰|港|HK|HKG|Hong.*Kong
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇨🇳
    include-all: true
    filter: (?i)🇨🇳|台|臺|TW|TWN|Tai.*wan
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇸🇬
    include-all: true
    filter: (?i)🇸🇬|新|坡|新加坡|狮城|SG|SGP|Singapore
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇯🇵
    include-all: true
    filter: (?i)🇯🇵|日|JP|JPN|Japan
    type: url-test
    interval: 300
    tolerance: 50
  - name: 🇰🇷
    include-all: true
    filter: (?i)🇰🇷|韩|韓|KR|KOR|Korea
    type: url-test
    interval: 300
    tolerance: 50
