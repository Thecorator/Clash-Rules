##### BEGIN dns #####
dns:
  enable: true
  cache-algorithm: arc
  prefer-h3: false
  use-hosts: true
  use-system-hosts: true
  respect-rules: true
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:fake-ip-filter"
    - "geosite:connectivity-check"
    - "geosite:private"
    - "geosite:category-games"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  nameserver:
    - 8.8.8.8
    - 1.1.1.1
    - 9.9.9.9
    - tls://dns.google:853
    - tls://one.one.one.one:853
    - tls://dns.quad9.net:853
    - https://dns.google/dns-query
